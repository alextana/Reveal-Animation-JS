<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reveal Animation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="animations.css">
</head>

<body>
    <section class="container-flex section--main">
        <div class="row">
            <div class="col-xs-12">
                <div class="item reveal--onscroll fade-in">
                    <h1>Fade in</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="container-flex section--main">
        <div class="row">
            <div class="col-xs-12">
                <div class="item reveal--onscroll slide-in-left">
                    <h1>Slide in Left</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="container-flex section--main">
        <div class="row">
            <div class="col-xs-12">
                <div class="item reveal--onscroll slide-in-right">
                    <h1>Slide in Right</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="container-flex section--main">
        <div class="row">
            <div class="col-xs-12">
                <div class="item reveal--onscroll rotate-in">
                    <h1>Rotate in</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="container-flex section--main">
        <div class="row">
            <div class="col-xs-12">
                <div class="item reveal--onscroll zoom-in">
                    <h1>Zoom in</h1>
                </div>
            </div>
        </div>
    </section>

    <script src="js.js"></script>
</body>

</html>
